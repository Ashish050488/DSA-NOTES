<!-- With for loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two In Array</title>

    <script>
        let data = [1,2,3,4]
        let data2=[5,6,7,8,9]

        let data3 = [];

        for(i=0;i<=data.length-1;i++){
            data3[i]=data[i]
        }
        for(i=0;i<=data2.length-1;i++){
            data3[data.length+i ]=data2[i]
        }
        console.log(data3);

        // shortcut to merge array
        // data3=[...data,...data2]
        // shortcut to reverse array
        // console.log(data3.reverse());
    </script>
    
</head>
<body>
    
</body>
</html>
