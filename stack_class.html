<body>
    <script>
        class Stack{
            item= [];
            currentSize;
            maxSize;
            constructor(size){
                this.maxSize=size;
                this.currentSize=this.item.length
            }
            push(newVal){
                if(this.currentSize>=this.maxSize){
                    alert('stack is full')
                }
                else{
                this.item[this.currentSize]=newVal;
                this.currentSize++
            }
            }

            pop(){
                if (this.currentSize>0) {
                this.currentSize--;
                this.item.length=this.currentSize;
                }
            }
            display(){
                console.log(this.item);
                console.log(this.item.length);
            }
            
        }
        
        st1=new Stack(5)
        st1.push(20)
        st1.display()
        // st1.pop()

    </script>
